<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 200px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 0;
      margin: 0;
      min-height: 180px;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(220, 38, 38, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 12px 12px;
      animation: float 6s ease-in-out infinite;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      z-index: 2;
    }

    .scan-btn {
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 16px rgba(31, 41, 55, 0.2);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 160px;
    }

    .scan-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .scan-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(31, 41, 55, 0.3);
    }

    .scan-btn:hover::before {
      left: 100%;
    }

    .scan-btn:active {
      transform: translateY(0);
    }

    .scan-btn:disabled {
      background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
      transform: none;
      box-shadow: 0 2px 8px rgba(156, 163, 175, 0.2);
      cursor: not-allowed;
    }

    .scan-btn:disabled::before {
      display: none;
    }

    .btn-icon {
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .scan-btn:not(:disabled):hover .btn-icon {
      transform: scale(1.1);
    }

    .status {
      font-size: 11px;
      font-weight: 500;
      color: #6b7280;
      text-align: center;
      min-height: 16px;
      transition: all 0.3s ease;
      padding: 0 8px;
    }

    .status.scanning {
      color: #d97706;
      font-weight: 600;
    }

    .status.success {
      color: #059669;
      font-weight: 600;
    }

    .status.error {
      color: #dc2626;
      font-weight: 600;
    }

    .environment-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 8px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-4px) rotate(180deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .scanning .btn-icon {
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="icons/icon128.png" class="logo-img" alt="Red Flag">
      <div class="environment-badge" id="envBadge">DEV</div>
    </div>
    
    <button id="scanBtn" class="scan-btn">
      <span class="btn-icon">üîç</span>
      <span>Scan Page</span>
    </button>
    
    <div class="status" id="status">Ready to scan</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
